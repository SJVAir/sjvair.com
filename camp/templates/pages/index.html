{% extends 'base.html' %}
{% load static %}

{% block title %}{{ block.super }}{% endblock %}

{% block body-class %}map{% endblock %}

{% block main %}
<div id="app"></div>
{% endblock %}

{% block javascripts %}
<script type="text/javascript">
    window.GOOGLE_MAPS_API_KEY = "{{ settings.GOOGLE_MAPS_API_KEY }}";
    window.USER = {
        id: {% if user.pk %}"{{ user.pk }}"{% else %}null{% endif %},
        name: "{{ user.name }}",
        email: "{{ user.email }}",
        is_authenticated: {{ user.is_authenticated|lower }},
        is_anonymous: {{ user.is_anonymous|lower }}
    };
</script>

<script type="text/javascript" src="{% static 'js/lib/vue.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/map.umd.min.js' %}"></script>
{% endblock %}
